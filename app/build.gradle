apply plugin: 'android'

android {
    apply plugin: 'android'
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 10
    }

    signingConfigs {
        release {
            storeFile file("redalert.keystore")
            storePassword "autobots1234"
            keyAlias "autobots"
            keyPassword "autobots1234"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
